<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Fall</title>
  <style>
    /* Basic body style: no margin, hidden scroll, dark gradient background */
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001f3f, #000);
      position: relative;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    /* Star style: small white circles with falling and twinkling animations */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation-name: fall, twinkle;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite;
    }
    /* Animation: stars fall from top to bottom while rotating */
    @keyframes fall {
      from { transform: translateY(-100vh) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
    /* Animation: stars fade opacity for twinkling effect */
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <script>
    // Create a star with random size, position, and animation speed
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1; // size between 1 and 4 px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = (Math.random() * 100) + 'vw'; // horizontal position
      star.style.top = '0'; // start at top
      // Random animation durations for fall and twinkle
      star.style.animationDuration = 
        (Math.random() * 4 + 2) + 's, ' + (Math.random() * 3 + 1) + 's';
      document.body.appendChild(star);
      // Remove star after animation finishes (approx 7 seconds)
      setTimeout(() => star.remove(), 7000);
    }
    // Create 100 stars initially
    for(let i = 0; i < 100; i++) {
      createStar();
    }
    // Keep creating stars every 100 milliseconds
    setInterval(createStar, 100);
  </script>
</body>
</html>
